<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your NestGuide Login Code</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      color: #16a34a;
      font-size: 28px;
      margin: 0;
    }
    .code-box {
      background-color: #f0fdf4;
      border: 2px solid #16a34a;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin: 30px 0;
    }
    .code {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #16a34a;
      font-family: monospace;
    }
    .message {
      text-align: center;
      color: #666;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üè† NestGuide</h1>
    </div>
    
    <p class="message">Enter this 6-digit code to sign in to your NestGuide account:</p>
    
    <div class="code-box">
      <span class="code">{{ .Token }}</span>
    </div>
    
    <p class="message">This code will expire in 1 hour.</p>
    <p class="message">If you didn't request this code, you can safely ignore this email.</p>
    
    <div class="footer">
      <p>¬© NestGuide - Your property guide companion</p>
    </div>
  </div>
</body>
</html>
